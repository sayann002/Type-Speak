<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #8a2be2;
      }
    </style>

    <title>Type & Speak</title>
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="speech.png" alt="" class="mb-4" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg mb-2"
                placeholder="Type anything..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary">1</div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary">1</div>
              <input
                type="range"
                id="pitch"
                class="custom-range mb-3"
                min="0"
                max="2"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <select
                id="voice-select"
                class="form-control from-control-lg mb-3"
              ></select>
            </div>
            <button type="button" class="btn btn-primary btn-lg w-100 button">
              Speak It
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
